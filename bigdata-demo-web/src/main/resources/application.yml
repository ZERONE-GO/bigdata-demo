           description: Bigdata Demo工程，用于提供给第三方服务使用的api列表。
           contact:
               name: demo项目组
               url: http://demo.com
               email: zengzhirong87@163.com

spring:
  datasource:
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/BigData?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
